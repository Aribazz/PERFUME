<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <!--fontawesome(icon)-->
    <script
      src="https://kit.fontawesome.com/2efcf701d5.js"
      crossorigin="anonymous"
    ></script>

    <!--Googlefont-->
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Dosis:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>PERFUME..</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="images">
        <picture>
          <source
            media="(min-width:568px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            class="img2"
            src="images/image-product-mobile.jpg"
            alt="image1"
          />
        </picture>
      </section>
      <section class="content">
        <p class="parg1"><em>PERFUME</em></p>
        <h1 class="break">Gabriell Essence Eau De Parfum</h1>
        <p class="parg2">
          Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the
          House of CHANEL. $149.99 $169.99 Add to Cart
        </p>
        <div class="Dollar-main">
          <p class="text-color">$149.99</p>
          <span class="Dollar-sign">$149.99</span>
        </div>
        <button class="btn">
          <img class="icon" src="./images/icon-cart.svg" alt="" />add to cart
        </button>
      </section>
    </main>
  </body>
</html>
